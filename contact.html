<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Contact Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- My own styling CSS -->
    <link rel="stylesheet"  type="text/css" href="assets/style.css">
          
  </head>
    
  <body>
    <!-- Navigation bar -->
    <div class="bg-white" id="#topNav">
            <nav class="navbar navbar-expand-lg navbar-light bg-white pt-3 pb-0">
                <a class="navbar-brand text-white p-3 font-weight-bold" id="brand" href="#">Julio Bell Soublet</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse  justify-content-end" id="navbarNav">
                  <ul class="navbar-nav ">
                    <li class="nav-item ">
                      <a class="nav-link" href="index.html">About<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                  </ul>
                </div>
            </nav>   
          </div>

    <!-- Main content -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card my-3 p-3 shadow">
                    <h1 class="card-title pl-3">Contact</h1>
                    <div class="hr"></div>
                    <div class="card-body">   
                        <form > 
                            <div>
                                <label for="name">Name</label>
                            </div>
                            <div>
                                <input type="text" id="name" name="name" placeholder="Your name..">
                            </div>
        
                            <div>
                                <label for="email">Email</label>
                            </div>
                            <div>
                                <input type="email" id="email" name="email" placeholder="example@host.com">
                            </div>
                            <div>
                                <label for="message">Message</label>
                            </div>
                            <div>
                                <textarea id="message" name="message" ></textarea> 
                            </div>
                            <div>
                                <input type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>    
    </div>

    <div class="card-footer text-center text-white bg-dark mt-3 py-4 border border-info border-top border-bottom-0 border-left-0 border-right-0">
            Copyright &copy; 2019
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  </html>
